<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accelerometer Data with Chart</title>
    <style>
        .data-container {
            width: 80%;
            margin: 50px auto;
            text-align: center;
        }

        canvas {
            width: 100%;
            height: 400px;
        }
    </style>
    <!-- Use Chart.js v2.9.4 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4"></script>
    <!-- Use chartjs-plugin-streaming v1.9.0 -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-streaming@1.9.0"></script>
</head>
<body>

<div class="data-container">
    <h3>Accelerometer Data:</h3>

    <!-- Display values separately -->
    <p><strong>X-axis:</strong> <span id="accelXVal">N/A</span></p>
    <p><strong>Y-axis:</strong> <span id="accelYVal">N/A</span></p>
    <p><strong>Z-axis:</strong> <span id="accelZVal">N/A</span></p>

    <!-- Canvas for rendering the chart -->
    <canvas id="accelChart"></canvas>
</div>

<script>
    // Chart setup
    const ctx = document.getElementById('accelChart').getContext('2d');
    const data = {
        datasets: [{
            label: 'X-axis',
            data: [],
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1,
            fill: false
        },
        {
            label: 'Y-axis',
            data: [],
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1,
            fill: false
        },
        {
            label: 'Z-axis',
            data: [],
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1,
            fill: false
        }]
    };
    const config = {
    type: 'line',
    data: data,
    options: {
        scales: {
            x: {
                type: 'realtime',
                realtime: {
                    duration: 3000, // 3 seconds of data
                    refresh: 100,   // Adjust the refresh rate if needed A slight delay to smooth out chart updates
                    pause: false,   // Ensures the chart does not pause
                    ttl: undefined  // Data points are automatically removed after their time to live expires
                }
            }
        }
    }
};







    const accelChart = new Chart(ctx, config);

    if (typeof Accelerometer === "function") {
        const accel = new Accelerometer({ frequency: 5 }); // 5 samples per second
        
        accel.addEventListener("reading", () => {
            // Update the displayed values
            document.getElementById('accelXVal').textContent = accel.x.toFixed(2);
            document.getElementById('accelYVal').textContent = accel.y.toFixed(2);
            document.getElementById('accelZVal').textContent = accel.z.toFixed(2);
            
            // Add data to the chart
            accelChart.data.datasets[0].data.push({x: Date.now(), y: accel.x.toFixed(2)});
            accelChart.data.datasets[1].data.push({x: Date.now(), y: accel.y.toFixed(2)});
            accelChart.data.datasets[2].data.push({x: Date.now(), y: accel.z.toFixed(2)});
            
            // Update the chart
            accelChart.update({
                preservation: true
            });
        });
        
        accel.start();
    } else {
        alert('Sorry, your browser doesn\'t support the Accelerometer API.');
    }
</script>
</body>
</html>
