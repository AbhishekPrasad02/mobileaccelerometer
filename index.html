<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyroscope Data with Chart</title>
    <style>
        .data-container {
            width: 80%;
            margin: 50px auto;
            text-align: center;
        }

        canvas {
            width: 100%;
            height: 400px;
        }
    </style>
    <!-- Use Chart.js v2.9.4 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4"></script>
    <!-- Use chartjs-plugin-streaming v1.9.0 -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-streaming@1.9.0"></script>
</head>
<body>

<div class="data-container">
    <h3>Gyroscope Data:</h3>

    <!-- Display values separately -->
    <p><strong>X-axis (angular velocity):</strong> <span id="gyroXVal">N/A</span></p>
    <p><strong>Y-axis (angular velocity):</strong> <span id="gyroYVal">N/A</span></p>
    <p><strong>Z-axis (angular velocity):</strong> <span id="gyroZVal">N/A</span></p>

    <!-- Canvas for rendering the chart -->
    <canvas id="gyroChart"></canvas>
</div>

<script>
    // Chart setup
    const ctx = document.getElementById('gyroChart').getContext('2d');
    const data = {
        datasets: [{
            label: 'X-axis',
            data: [],
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1,
            fill: false
        },
        {
            label: 'Y-axis',
            data: [],
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1,
            fill: false
        },
        {
            label: 'Z-axis',
            data: [],
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1,
            fill: false
        }]
    };
    const config = {
        type: 'line',
        data: data,
        options: {
            scales: {
                x: {
                    type: 'realtime',
                    realtime: {
                        duration: 90000,
                        delay: 500
                    }
                }
            }
        }
    };
    const gyroChart = new Chart(ctx, config);

    if (typeof Gyroscope === "function") {
        const gyro = new Gyroscope({ frequency: 60 });
        
        gyro.addEventListener("reading", () => {
            // Update the displayed values
            document.getElementById('gyroXVal').textContent = gyro.x.toFixed(2);
            document.getElementById('gyroYVal').textContent = gyro.y.toFixed(2);
            document.getElementById('gyroZVal').textContent = gyro.z.toFixed(2);
            
            // Add data to the chart
            gyroChart.data.datasets[0].data.push({x: Date.now(), y: gyro.x.toFixed(2)});
            gyroChart.data.datasets[1].data.push({x: Date.now(), y: gyro.y.toFixed(2)});
            gyroChart.data.datasets[2].data.push({x: Date.now(), y: gyro.z.toFixed(2)});
            
            // Update the chart
            gyroChart.update({
                preservation: true
            });
        });
        
        gyro.start();
    } else {
        alert('Sorry, your browser doesn\'t support the Gyroscope API.');
    }
</script>
</body>
</html>
